<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Category</title>
    <style>
      .content {
        display: none;
      }
      .content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      <button onclick="filterContent('all')">All</button>
      <button onclick="filterContent('category1')">Category 1</button>
      <button onclick="filterContent('category2')">Category 2</button>
      <button onclick="filterContent('category3')">Category 3</button>
    </div>
    <div class="content category1 active">
      <h2>Category 1 Content</h2>
      <p>This is some content for category 1.</p>
    </div>
    <div class="content category2">
      <h2>Category 2 Content</h2>
      <p>This is some content for category 2.</p>
    </div>
    <div class="content category3">
      <h2>Category 3 Content</h2>
      <p>This is some content for category 3.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
