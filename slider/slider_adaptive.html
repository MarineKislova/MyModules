<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/slider_adaptive.css" />
    <title>Slider adaptive</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="container">
          <div class="slider">
            <div class="slider__inner">
              <div class="slider__item">
                <img src="img/bread_1280.jpg" alt="slider 1" />
              </div>
              <div class="slider__item">
                <img src="img/lion_1280.jpg" alt="slider 2" />
              </div>
              <div class="slider__item">
                <img src="img/trees_1280.jpg" alt="slider 3" />
              </div>
            </div>
            <div class="controls">
              <button class="controls controls_prev">&#10094;</button>
              <button class="controls controls_next">&#10095;</button>
            </div>
          </div>

       <p>end</p>
        </div>
      </div>
    </div>

    <script src="js/slider_adaptive.js"></script>
  </body>
</html>
